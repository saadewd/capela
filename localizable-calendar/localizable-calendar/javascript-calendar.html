<!doctype html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iCalendar Basic Localizable Calendar Example</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./javascript-calendar.css" type="text/css">
    <style>
      a{
        text-decoration: none;
    width: 38.5px;
 color: #666666;
    padding-left: 4px;
    padding-left: 11px;
    text-align: left !important;
    padding-top: 4px;
    padding-right: 24px;
    padding-bottom: 9px;
      }
        /* html,* { font-family: 'Roboto Condensed'; } */
        body { background: #fafafa; }
        .container { margin: 150px auto; max-width: 960px; }
    </style>
</head>
<body>
  <div mbsc-form class="mbsc-form-box">
    <div class="mbsc-grid">
        <div class="mbsc-form-group">
            <div class="mbsc-form-group-title">Popover calendar</div>
            <div class="mbsc-row mbsc-form-grid">
                <div class="mbsc-col-sm-12 mbsc-col-md-6 mbsc-col-xl-3">
                    <label>
                        2 months
                        <input mbsc-input data-input-style="box" data-label-style="inline" id="demo-bubble-two" placeholder="Please Select..." />
                    </label>
                </div>
                <div class="mbsc-col-sm-12 mbsc-col-md-6 mbsc-col-xl-3">
                    <label>
                        3 months
                        <input mbsc-input data-input-style="box" data-label-style="inline" id="demo-bubble-three" placeholder="Please Select..." />
                    </label>
                </div>
                <div class="mbsc-col-sm-12 mbsc-col-md-6 mbsc-col-xl-3">
                    <label>
                        4 months
                        <input mbsc-input data-input-style="box" data-label-style="inline" id="demo-bubble-four" placeholder="Please Select..." />
                    </label>
                </div>
                <div class="mbsc-col-sm-12 mbsc-col-md-6 mbsc-col-xl-3">
                    <label>
                        Auto
                        <input mbsc-input data-input-style="box" data-label-style="inline" id="demo-bubble" placeholder="Please Select..." />
                    </label>
                </div>
            </div>
        </div>
        <div class="mbsc-form-group">
            <div class="mbsc-form-group-title">Center positioned calendar</div>
            <div class="mbsc-row mbsc-form-grid">
                <div class="mbsc-col-sm-12 mbsc-col-md-6 mbsc-col-xl-3">
                    <label>
                        2 months
                        <input mbsc-input data-input-style="box" data-label-style="inline" id="demo-two" placeholder="Please Select..." />
                    </label>
                </div>
                <div class="mbsc-col-sm-12 mbsc-col-md-6 mbsc-col-xl-3">
                    <label>
                        3 months
                        <input mbsc-input data-input-style="box" data-label-style="inline" id="demo-three" placeholder="Please Select..." />
                    </label>
                </div>
                <div class="mbsc-col-sm-12 mbsc-col-md-6 mbsc-col-xl-3">
                    <label>
                        4 months
                        <input mbsc-input data-input-style="box" data-label-style="inline" id="demo-four" placeholder="Please Select..." />
                    </label>
                </div>
                <div class="mbsc-col-sm-12 mbsc-col-md-6 mbsc-col-xl-3">
                    <label>
                        Auto
                        <input mbsc-input data-input-style="box" data-label-style="inline" id="demo-center" placeholder="Please Select..." />
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
