<!doctype html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iCalendar Basic Localizable Calendar Example</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./javascript-calendar.css" type="text/css">
    <style>
        a{
    text-decoration: none;
width: 38.5px;
color: #666666;
padding-left: 4px;
padding-left: 11px;
text-align: left !important;
padding-top: 4px;
padding-right: 24px;
padding-bottom: 9px;
  }
        body { background: #fafafa; }
        .container { margin: 150px auto; max-width: 960px; }
    </style>
</head>
<body>
    <div class="container">
        
<div class="icalendar">
    <div class="icalendar__month">
        <div class="icalendar__prev" onclick="moveDate('prev')">
            <span>&#10094</span>
        </div>
        <div class="icalendar__current-date">
            <h2 id="icalendarMonth"></h2>
            <div>
                <div id="icalendarDateStr"></div>
            </div>

        </div>
        <div class="icalendar__next" onclick="moveDate('next')">
            <span>&#10095</span>
        </div>
    </div>
    <div class="icalendar__week-days">
        <div>D</div>
        <div>S</div>
        <div>T</div>
        <div>Q</div>
        <div>Q</div>
        <div>S</div>
        <div>S</div>
    </div>
    <div class="icalendar__days"></div>


    <script src="./javascript-calendar.js" type="text/javascript"></script>
</div>
</div>

</body>
<script src="../post-data-json.js"></script>
<script>
 
  
    arr.reverse()

    if(mypost){
      console.log(mypost)
      document.getElementById("destaquesPortion").innerHTML += `<div class="CV-Video-Link-Post ${cateryLayout}">

</html>
